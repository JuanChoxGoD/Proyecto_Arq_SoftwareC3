name: DevSecOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:

  gitleaks:
    name: Secret Scanning - Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --verbose --redact

  snyk:
    name: Dependency Scanning - Snyk
    runs-on: ubuntu-latest
    needs: gitleaks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dar permisos a Maven Wrapper
        run: chmod +x ./tyvs-tienda-ropa/mvnw

      - name: Run Snyk Test
        working-directory: ./tyvs-tienda-ropa
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          ./mvnw dependency:tree -DoutputType=dot --batch-mode --non-recursive
          npx snyk test --severity-threshold=medium --all-sub-projects

  sonar:
    name: SAST - SonarCloud Scan
    runs-on: ubuntu-latest
    needs: snyk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and SonarCloud Analysis
        working-directory: ./tyvs-tienda-ropa
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=JuanChoxGoD_Proyecto_Arq_SoftwareC3 \
            -Dsonar.organization=juanchoxgod \
            -Dsonar.host.url=https://sonarcloud.io

  trivy:
    name: Container Scan - Trivy
    runs-on: ubuntu-latest
    needs: sonar

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tyvs-tienda-ropa:latest ./tyvs-tienda-ropa

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: tyvs-tienda-ropa:latest
          severity: HIGH,CRITICAL
          ignore-unfixed: true

  load_test:
    name: Load Test - k6
    runs-on: ubuntu-latest
    needs: trivy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 379CE192D401AB61
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run Load Test
        run: k6 run ./tyvs-tienda-ropa/tests/load_test.js
